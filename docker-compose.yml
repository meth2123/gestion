services:
  # Service PHP avec Apache
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion_web
    ports:
      - "8095:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=gestion
    restart: always
    networks:
      - gestion_network

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: gestion_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=gestion
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - gestion_network

volumes:
  mysql_data:

networks:
  gestion_network:
    driver: bridge
